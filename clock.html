<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/clementfive" type="text/css"/>
</head>
<body id="body">
    <h1 class="name" id="title">ANALOG CLOCK</h1>
    <div class="container" id="contain">
        <div class="hour" id="hour"></div>
        <div class="minute" id="minute"></div>
        <div class="second" id="second"></div>
    </div>
   <div style="text-align:center">
    <button class="click" style="display:inline-block" id="clk">Switch to Digital</button>
   </div>
   <div class="font-effect-neon" style="text-align: center;">
    <div class="digi" id="digital" style="display: inline-block;" style="text-align:center">tfaf</div>
   </div>
    
</body>
<script src="clock.js"></script>
</html>
